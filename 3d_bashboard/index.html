<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bashboard.css">
    <title>3D-温度表</title>
</head>
<body>
    <div class="dashboard">
        <div class="border">
          <div class="panel"></div>
          <div class="weather-img"></div>
          <div class="color-border no1"></div>
          <div class="color-border no2"></div>
          <div class="color-border no3"></div>
          <div class="pointer"></div>
          <div class="text">
              <span>-30</span>
              <span>-20</span>
              <span>-10</span>
              <span>0</span>
              <span>10</span>
              <span>20</span>
              <span>30</span>
              <span>40</span>
              <span>50</span>
              <span>防冻</span>
              <span>寒冷</span>
              <span>舒适</span>
              <span>炎热</span>
              <span>防暑</span>
              <span>℃</span>
          </div>
        </div>
        <input id="speed-input" type="text" placeholder="10">
      </div>
      <script src="./bashboard.js"></script> 
</body>
</html>
